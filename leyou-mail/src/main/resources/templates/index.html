<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮件模板</title>

    <style>
        #number{
            color: red;
        }
    </style>

</head>
<body>
您好，感谢您的注册，这是一封验证邮件， 你的验证码为
<span id="number" th:text="${number}"></span> ，有效时间2分钟!感谢您的支持！<br>
</body>
</html>
